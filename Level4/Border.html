<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Prop</title>
    <style>
        *{padding: 0; margin: 0;}
        #aj{
            height: 22px;
            width: 100px;
            background-color: aquamarine;
            padding: 10px;
            margin: 20px;
            border: 3.5px solid black;
            text-align: center;
            /* border radius */
            border-radius: 10px;
            box-sizing:content-box;          
        }
    </style>
</head>
<body>
    <div id="aj">Click!</div>
</body>
</html>
