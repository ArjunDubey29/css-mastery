<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Property</title>
    <style>
        #x{font-size: 5px;}
        #xx{font-size: 15px;}
        #xxx{font-size: 25px;}
        #xxxx{font-size: 35px;}
    </style>
</head>
<body>
    <p id="x">I am Arjun Dubey</p>
    <p id="xx">I am Arjun Dubey</p>
    <p id="xxx">I am Arjun Dubey</p>
    <p id="xxxx">I am Arjun Dubey</p>
</body>
</html>
