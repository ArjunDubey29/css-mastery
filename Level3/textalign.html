<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Align</title>
    <style>
        .Box{height: 80px; width: 80px;}
        #box1{background-color: red; text-align: left;}
        #box2{background-color: blue; text-align: center;}
        #box3{background-color: greenyellow; text-align: right;}
    </style>
</head>
<body>
    <h3 id="box1" class="Box">Box1</h3>
    <h3 id="box2" class="Box">Box2</h3>
    <h3 id="box3" class="Box">Box3</h3>
</body>
</html>
