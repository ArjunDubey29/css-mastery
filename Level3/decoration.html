<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoration</title>
    <style>
        #box1{text-decoration: underline;}
        #box2{text-decoration: line-through;}
        #box3{text-decoration: overline;}
        .box{text-decoration: underline;}
        .box{text-decoration-color: crimson;}
        #box4{text-decoration-style: dashed;}
        #box5{text-decoration-style: dotted;}
        #box6{text-decoration-style: wavy;}
    </style>
</head>
<body>
    <h3 id="box1" class="box">Box1</h3>
    <h3 id="box2" class="box">Box2</h3>
    <h3 id="box3" class="box">Box3</h3>
    <h3 id="box4" class="box">Box4</h3>
    <h3 id="box5" class="box">Box5</h3>
    <h3 id="box6" class="box">Box6</h3><hr>
    <a href="#">Link1</a><br>
    <a href="#" style="text-decoration: none;">Link2</a>
</body>
</html>
