<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>
    <style>
        .ttt{
            color: red;
        }
        #first{text-transform: uppercase;}
        #second{text-transform: capitalize;}
        #third{text-transform: lowercase;}
        #fourth{text-transform: none;}
    </style>
</head>
<body>
    <h3 id="first" class="ttt">I am Arjun Dubey</h3>
    <h3 id="second" class="ttt">I am Arjun Dubey</h3>
    <h3 id="third" class="ttt">I am Arjun Dubey</h3>
    <h3 id="fourth" class="ttt">I am Arjun Dubey</h3>
</body>
</html>
