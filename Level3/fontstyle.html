<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Property</title>
    <style>
        #x{font-style: italic;}
        #xx{font-style: oblique;}
        #xxx{font-style: normal;}
        /* #xxxx{font-style: unset;} */
    </style>
</head>
<body>
    <p id="x">I am Arjun Dubey</p>
    <p id="xx">I am Arjun Dubey</p>
    <p id="xxx">I am Arjun Dubey</p>
    <p id="xxxx">I am Arjun Dubey</p>
</body>
</html>
