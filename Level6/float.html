<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        #container{
            height: 200px;
            width: 500px;
            background-color: chartreuse;
            border: 3px solid black;
            border-radius: 3px;
        }
        .box{
            height: 120px;
            width: 120px;
            background-color: blueviolet;
            margin: 35px;
            border: 3px solid black;
            border-radius: 3px;
            float: right;
            /* float: left;
            float: none; */
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="box1" class="box">BOX</div>
    </div>
</body>
</html>
