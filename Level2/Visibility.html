<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <style>
        .box{
            height: 40px;
            width: 40px;
        }
        #box1{color: black; background-color: blue; visibility: hidden;}
        #box2{color: black; background-color: red; visibility: visible;}
    </style>
</head>
<body>
    <div id="box1" class="box">Box 1</div> <br>
    <div id="box2" class="box">Box 2</div> <br>
</body>
</html>
