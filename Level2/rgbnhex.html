<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Model</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
    </style>
</head>
<body>
    <!-- rgb -->
    <div id="pehla" style="background-color: rgb(255, 0, 0);">Pehla</div>
    <div id="dusra" style="background-color: rgb(0, 255, 0);">Dusra</div>
    <div id="teesra" style="background-color: rgb(0, 0, 255);">Teesra</div>
    <div id="chautha" style="background-color: rgb(105, 128, 109);">Chautha</div>

    <hr><br>

    <!-- hex -->
    <div id="pehla" style="background-color: #ff0000;">Pehla</div>
    <div id="dusra" style="background-color: #00ff00;">Dusra</div>
    <div id="teesra" style="background-color: #0000ff;">Teesra</div>
    <div id="chautha" style="background-color: #849387;">Chautha</div>
<br><br>

    <!-- alpha -->
    <h3 style="color: rgb(255, 0, 0, 0.0);">Arjun</h3>
    <h3 style="color: rgb(255, 0, 0, 0.2);">Arjun</h3>
    <h3 style="color: rgb(255, 0, 0, 0.4);">Arjun</h3>
    <h3 style="color: rgb(255, 0, 0, 0.6);">Arjun</h3>
    <h3 style="color: rgb(255, 0, 0, 0.8);">Arjun</h3>
    <h3 style="color: rgb(255, 0, 0, 1.0);">Arjun</h3>
</body>
</h
